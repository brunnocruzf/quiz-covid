<!DOCTYPE html>
<script>
(function(){
  function buildQuiz(){
    // variable to store the HTML output
    const output = [];

    // for each question...
    myQuestions.forEach(
      (currentQuestion, questionNumber) => {

        // variable to store the list of possible answers
        const answers = [];

        // and for each available answer...
        for(letter in currentQuestion.answers){

          // ...add an HTML radio button
          answers.push(
            `<label>
              <input type="radio" name="question${questionNumber}" value="${letter}">
              ${letter} :
              ${currentQuestion.answers[letter]}
            </label>`
          );
        }

        // add this question and its answers to the output
        output.push(
          `<div class="question"> ${currentQuestion.question} </div>
          <div class="answers"> ${answers.join('')} </div>`
        );
      }
    );

    // finally combine our output list into one string of HTML and put it on the page
    quizContainer.innerHTML = output.join('');
  }

  function showResults(){

    // gather answer containers from our quiz
    const answerContainers = quizContainer.querySelectorAll('.answers');

    // keep track of user's answers
    let numCorrect = 0;

    // for each question...
    myQuestions.forEach( (currentQuestion, questionNumber) => {

      // find selected answer
      const answerContainer = answerContainers[questionNumber];
      const selector = `input[name=question${questionNumber}]:checked`;
      const userAnswer = (answerContainer.querySelector(selector) || {}).value;

      // if answer is correct
      if(userAnswer === currentQuestion.correctAnswer){
        // add to the number of correct answers
        numCorrect++;

        // color the answers green
        answerContainers[questionNumber].style.color = 'lightgreen';
      }
      // if answer is wrong or blank
      else{
        // color the answers red
        answerContainers[questionNumber].style.color = 'red';
      }
    });

    // show number of correct answers out of total
    
	if(numCorrect > 3){
		resultsContainer.innerHTML = `Você acertou ${numCorrect} de ${myQuestions.length}, Parabéns!`;
	}else{
		resultsContainer.innerHTML = `Você acertou ${numCorrect} de ${myQuestions.length}, Tente novamente.`;
	}
  }

  const quizContainer = document.getElementById('quiz');
  const resultsContainer = document.getElementById('results');
  const submitButton = document.getElementById('submit');
  const myQuestions = [
    {
      question: "1)Qual o tempo de incubação da COVID-19?.",
      answers: {
        a: "Bossa Nova",
        b: "Canção de protesto",
        c: "Jovem Guarda"
      },
      correctAnswer: "a"
    },
	{
      question: "2)Movimento Cultural brasileiro que surgiu sob influência da Vanguarda e cultura Pop nacional e estrangeira no ínicio da década de 1960, tendo como maiores representantes Caetano Veloso, Gilberto Gil e Gal Costa.",
      answers: {
        a: "Hippies",
        b: "Movimento Armorial",
        c: "Movimento Tropicalista"
      },
      correctAnswer: "c"
    },
    {
      question: "3)Foi o porta-voz da indignação social brasileira, de caracteristica paradoxal, editado entre 26 de junho de 1969 e 11 de novembro de 1991, reconhecido por seu papel de oposição ao Regime Militar, contava com nomes como Ziraldo, Millôr Fernandes e Paulo Francis.",
      answers: {
        a: "Tropicália",
        b: "Musica Popular Brasileira",
        c: "Pasquim"
      },
      correctAnswer: "c"
    },
    {
      question: "4)Corrente marcada principalmente por sintetizar elementos e cultura do povo nordestino, onde figuras importantes como Antonio Nóbrega, Antonio José Madureira e Capiba, se uniram nos anos 70?",
      answers: {
        a: "Movimento Armorial",
        b: "Cordel",
        c: "Black Power"
      },
      correctAnswer: "a"
    },
	{
      question: "5) Teve grande destaque na década de 1980, foi um movimento responsável por colocar a capital no mapa da música popular brasileira.",
      answers: {
        a: "Movimento Roqueiro",
        b: "Funk",
        c: "Movimento Gospel"
      },
      correctAnswer: "a"
    }
  ];

  // Kick things off
  buildQuiz();

  // Event listeners
  submitButton.addEventListener('click', showResults);
})();
</script>
